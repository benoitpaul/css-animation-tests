<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animate CSS Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
        body {
            background-color: powderblue;
            margin: 0;
        }
        
        div {
            margin: 0;
        }
        
        #root {
            margin: 0;
            height: 1920px;
            width: 1080px;
            background-color: #e4e5e2;
            display: flex;
            flex-flow: row;
            /*align-items: center;*/
        }
        
        #left-panel {
            width: 360px;
            display: flex;
            flex-direction: column;
        }
        
        #left-panel>div>div {
            overflow: hidden;
        }
        
        #device-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            /*border: solid 1px red;*/
        }
        
        #device-brand {
            font-size: 50px;
            color: black;
            font-weight: bold;
        }
        
        #device-name {
            font-size: 80px;
            color: red;
            font-weight: bold;
        }
        
        #message-container {
            flex: 1;
            align-items: flex-end;
            /*border: solid 1px green;*/
            margin-top: auto;
            display: flex;
            font-size: 16pt;
            font-weight: bold;
            padding: 4em;
        }
        
        #message {
            overflow: hidden;
            white-space: nowrap;
            width: 0em;
        }
        
        #cursor {
            color: red;
        }
        
        #right-panel {
            width: 720px;
            display: flex;
            align-items: center;
        }
        
        #device-image,
        #device-brand,
        #device-name {
            margin: auto;
        }
        
        #device-image {
            background: transparent url("image.png") no-repeat center center;
            background-size: contain;
            height: 720px;
            width: 720px;
        }
        
        @keyframes typewriter {
            from {
                width: 0;
            }
            10% {
                width: 0em;
            }
            20% {
                width: 8em;
            }
            30% {
                width: 8em;
            }
            34% {
                width: 8.5em;
            }
            40% {
                width: 0;
            }
            to {
                width: 0;
            }
        }
        
        .typewriter {
            animation-name: typewriter;
            animation-duration: 13s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }
        
        @keyframes caret {
            /*
            from {
                opacity: 0;
            }
            8% {
                opacity: 1;
            }
            46% {
                opacity: 1;
            }
            54% {
                opacity: 0;
            }
            to {
                opacity: 0;
            }
            */
            from {
                transform: scale3d(0, 0, 0);
                opacity: 1;
            }
            5% {
                transform: scale3d(1, 1, 1);
                opacity: 1;
            }
            46% {
                transform: scale3d(1, 1, 1);
                opacity: 1;
            }
            54% {
                transform: scale3d(0, 0, 0);
                opacity: 1;
            }
            to {
                transform: scale3d(0, 0, 0);
                opacity: 1;
            }
        }
        
        .caret {
            opacity: 0;
            animation-name: caret;
            animation-duration: 13s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }
        
        @keyframes bounceInDownOutDown {
            0% {
                opacity: 0;
                transform: translate3d(0, -2000px, 0);
            }
            16% {
                opacity: 1;
                transform: none;
            }
            30% {
                opacity: 1;
                transform: none;
            }
            44% {
                opacity: 0;
                transform: translate3d(0, 2000px, 0);
            }
            50% {
                opacity: 0;
                transform: translate3d(0, -2000px, 0);
            }
            66% {
                opacity: 1;
                transform: none;
            }
            80% {
                opacity: 1;
                transform: none;
            }
            94% {
                opacity: 0;
                transform: translate3d(0, 2000px, 0);
            }
            to {
                opacity: 0;
                transform: translate3d(0, 2000px, 0);
            }
        }
        
        .bounceInDownOutDown {
            animation-name: bounceInDownOutDown;
            animation-duration: 13s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }
        
        @keyframes bounceInDownOutDown2 {
            0% {
                opacity: 0;
                transform: translate3d(0, -500px, 0);
            }
            16% {
                opacity: 1;
                transform: none;
            }
            30% {
                opacity: 1;
                transform: none;
            }
            44% {
                opacity: 0;
                transform: translate3d(0, 500px, 0);
            }
            to {
                opacity: 0;
                transform: translate3d(0, 500px, 0);
            }
        }
        
        .bounceInDownOutDown2 {
            animation-name: bounceInDownOutDown2;
            animation-duration: 13s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="left-panel">
            <div id="device-container">
                <div>
                    <p id="device-brand" class="bounceInDownOutDown2">Verizon</p>
                    <!--  class="anima
                    ted infinite bounceInDownOutDown2" -->
                </div>
                <div>
                    <p id="device-name" class="bounceInDownOutDown2">Hum+</p>
                    <!--  class="animated infinite bounceInDownOutDown2" -->
                </div>
            </div>
            <div id="message-container">
                <span id="message" class="typewriter">Touch to explore </span><span id="cursor" class="caret">&gt;</span>
            </div>
        </div>
        <div id="right-panel">
            <div id="device-image" class="bounceInDownOutDown" />
            <!--  class="animated infinite bounceInDownOutDown"  -->
        </div>
    </div>
</body>

</html>
